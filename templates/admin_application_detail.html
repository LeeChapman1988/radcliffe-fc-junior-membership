{% extends "base.html" %}
{% block content %}
<h2>Application #{{ application.id }}</h2>

<div class="row">
  <div class="col-md-6">

    <h4>Child details</h4>
    <p><strong>Name:</strong> {{ child.full_name }}</p>
    <p><strong>DOB:</strong> {{ child.date_of_birth.strftime("%d/%m/%Y") }}</p>
    <p><strong>Parent email:</strong> {{ child.parent.email }}</p>

    <hr>
    <h4>Child Photo</h4>
    <img
      src="{{ url_for('uploaded_file', filename=application.photo_filename) }}"
      class="img-thumbnail mb-3"
      alt="Child photo"
      style="max-width:250px;"
    >

    <hr>
    <h4>ID Document</h4>
    <a
      href="{{ url_for('uploaded_file', filename=application.id_document_filename) }}"
      target="_blank"
      class="btn btn-outline-secondary btn-sm"
    >
      View ID document
    </a>

  </div>

  <div class="col-md-6">
    <h4>Actions</h4>

    <form method="post" class="mt-3">

      <div class="mb-3">
        <label class="form-label">Generated Card Number</label>
        <input type="text"
               class="form-control"
               value="RJ-{{ '%06d'|format(application.id) }}"
               disabled>
      </div>

      <button type="submit" name="action" value="approve" class="btn btn-success">
        Approve & Generate Card
      </button>

      <button type="submit" name="action" value="reject" class="btn btn-danger ms-2">
        Reject Application
      </button>

      <a href="{{ url_for('admin_applications') }}" class="btn btn-secondary ms-2">
        Back
      </a>

    </form>
  </div>
</div>

{% endblock %}
